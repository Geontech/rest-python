{% assign posts = site.posts | where:'group', include.post_group | sort:'order' %}
{% for post in posts %}
<div class="panel panel-default">
  <div class="panel-heading">
    {% for tag in post.tags %}
      <span class="label label-success">{{ tag }} </span>
    {% endfor %}
    <h3 class="panel-title">
      <!-- This uses the _config.yml variable rest_api and the post's title to find the right URL -->
      {{ site.rest_api[post.title] }}
    </h3>
  </div>
  <div class="panel-body">
    {{ post.content | markdownify }}
  </div>
</div>
{% endfor %}
{% assign posts=nil %}
