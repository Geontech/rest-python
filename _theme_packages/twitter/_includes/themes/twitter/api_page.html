<div class="page-header">
  <h1>{{ page.title }}{% if page.tagline %}&nbsp<small>{{ page.tagline }}</small>{% endif %}
  </h1>
</div>

<div class="row">
  <div class="span10">
    {{ content }}
  </div>

  <div class="span4">
  	<h4>API</h4>
  	<ul>
  	  {% assign pages_list = site.pages | sort:"order" %}  
  	  {% assign group = "API" %}
  	  {% include JB/pages_list %}
  	</ul>
  </div>
</div>
